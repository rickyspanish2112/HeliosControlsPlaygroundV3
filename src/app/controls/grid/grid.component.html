<h4>Grid</h4>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Reference</th>
      <td mat-cell *matCellDef="let score">
        <mat-form-field>
          <input matInput [(ngModel)]="score.newScore">
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="removeAll()" matTooltip="Add Row">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let score; let i = index;">
        <button mat-icon-button (click)="removeAt(i)" matTooltip="Remove this score">
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="footerMessage">
      <td mat-footer-cell *matFooterCellDef colspan="4" class="footer">
        Showing {{dataSource.filteredData.length}} of {{dataSource.data && dataSource.data.length ? dataSource.data.length : 'No'}} score(s) registered
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let rows; columns: columns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['footerMessage']" ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
<button mat-button (click)="reset()">Reset</button>
