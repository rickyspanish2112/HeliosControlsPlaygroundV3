<input type="text" [(ngModel)]="value1">
<button mat-icon-button (click)="addElement()" matTooltip="Add Row">
    <mat-icon>add</mat-icon>
  </button>

<div class="table-container" style="border: blue 2px solid;">
    <mat-table #table [dataSource]="dataSource">

      <!-- Position Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">
          <mat-form-field>
              <input matInput [(ngModel)]="element.type">
            </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let rows; columns: displayedColumns;"></tr>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
